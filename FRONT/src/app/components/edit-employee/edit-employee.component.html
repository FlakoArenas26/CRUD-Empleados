<div class="edit-employee">
	<div *ngIf="employee">
		<div
			class="form col col-6 border border-dark border-3 rounded rounded-2"
		>
			<div class="inputs" style="margin: 10px">
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingInput"
						placeholder="Nombre"
						[(ngModel)]="employee.name"
					/>
					<label for="floatingInput">Nombre</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingInput"
						placeholder="Apellido"
						[(ngModel)]="employee.lastName"
					/>
					<label for="floatingInput">Apellido</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingInput"
						placeholder="Teléfono"
						[(ngModel)]="employee.phone"
					/>
					<label for="floatingInput">Teléfono</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingInput"
						placeholder="Email"
						[(ngModel)]="employee.email"
					/>
					<label for="floatingInput">Email</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="text"
						class="form-control"
						id="floatingInput"
						placeholder="Profesión"
						[(ngModel)]="employee.profession"
					/>
					<label for="floatingInput">Profesión</label>
				</div>
				<div class="row">
					<div class="col-6">
						<button
							class="btn btn-warning"
							(click)="updateEmployee(employee)"
							*ngIf="employee.id"
						>
							Actualizar
						</button>
					</div>
					<div class="col-6">
						<button
							class="btn btn-danger"
							(click)="deleteEmployee(employee)"
							*ngIf="employee.id"
						>
							Eliminar
						</button>
					</div>
				</div>
				<div class="button-create my-2 py-1">
					<button
						class="btn btn-success"
						(click)="createEmployee(employee)"
						*ngIf="!employee.id"
					>
						Crear
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
